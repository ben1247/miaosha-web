<html>
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
</head>

<body>
	<div>
		<h3>商品列表浏览</h3>	
		<div>
			<table>
				<thead>
					<tr>
						<th>商品名</th>
						<th>商品图片</th>
						<th>商品描述</th>
						<th>商品价格</th>
						<th>商品库存</th>
						<th>商品销量</th>
					</tr>
				</thead>
				<tbody id="container">
					
				</tbody>
			</table>		
		<div>
	</div>


</body>

<script type="text/javascript">

	// 定义全局商品数组信息
	var g_itemList = [];
	jQuery(document).ready(function(){
		$.ajax({
			type:"GET",
			url:"http://localhost:8090/item/list",
			xhrFields:{withCredentials:true},
			success:function(data){
				if(data.status=="success"){
					g_itemList = data.data;
					reloadDom();
				}else{
					alert("获取商品信息失败，原因为：" + data.data.errMsg);
				}
			},
			error:function(data){
				alert("获取商品信息失败，原因为：" + data.responseText);
			}
		});
	});

	function reloadDom(){
		for(var i = 0 ; i < g_itemList.length; i++){
			var itemVO = g_itemList[i];
			var dom = "<tr data-id='"+itemVO.id+"' id='itemDetail"+itemVO.id+"'><td>"+itemVO.title+"</td><td><img height='100' width='150' src="+itemVO.imgUrl+"></td><td>"+itemVO.description+"</td><td>"+itemVO.price+"</td><td>"+itemVO.stock+"</td><td>"+itemVO.sales+"</td></tr>";
			$("#container").append(dom);

			$("#itemDetail"+itemVO.id).on("click",function(e){
				window.location.href="getitem.html?id="+$(this).data("id");
			});	
		}

		
	}

</script>

</html>
